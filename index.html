<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <p id="trip"></p>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <aside class="col-md-3">
                    <form>
                        <label for="search-city">Search for a City</label>
                        <div class="form-group">
                            <input id="search-city" class="form-control" name="city" value="Austin">
                            <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Search</button>
                        </div>
                    </form>
                    <div id="search-error"></div>
                    <ul id="city-results" class="list-group mt-4"></ul>
                    <a id="clear-storage" href="#">Clear Storage</a>
                </aside>
                <section class="col-md-9 pt-4">
                    <div id="current-weather" class="rounded"></div>
                    <div id="five-day-forecast" class="mt-5"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=".assets/script.js"></script>
</body>
</html>
